<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Personal Shopper Portal</title>
  <style>
    body {
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 10px;
      width: 320px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2), 0 6px 6px rgba(0, 0, 0, 0.3);
      transform: perspective(600px) rotateX(0deg);
      transition: transform 0.5s ease;
    }
    .login-container:hover {
      transform: perspective(600px) rotateX(3deg);
    }
    .login-container h2 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #fff;
    }
    .login-container label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      text-align: left;
      color: #ccc;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      background: #333;
      color: #fff;
      box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.5);
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(145deg, #333, #444);
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .login-container button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.7);
    }
    .error {
      color: #ff6666;
      margin-bottom: 15px;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <div id="errorMsg" class="error">Invalid credentials. Please try again.</div>
    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Enter username">
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      var username = document.getElementById("username").value.trim();
      var password = document.getElementById("password").value.trim();

      // Exemple de credențiale hardcodate pentru demonstrație
      if(username === "admin" && password === "admin123") {
        // La autentificare reușită, redirecționează către pagina principală
        window.location.href = "index.html";
      } else {
        // Afișează mesajul de eroare
        document.getElementById("errorMsg").style.display = "block";
      }
    }
  </script>
</body>
</html>
